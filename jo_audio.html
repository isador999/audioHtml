<!DOCTYPE html>
<head>
  <title> No Hell Sound </title>

  <!-- Generic libs -->
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>

  <link href="lib/jo_audio.css" rel="stylesheet">
  <script src="lib/jo_audio.js"></script>
</head>

<html>
  <body>
    <header>
      <div class="text-center">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1>Pour prof de compo</h1>
            <p>Joyeux Noel ! </p>
          </div>
        </div>

          <div id="carousel_noel" data-interval="4200" class="col-lg-offset-4 col-lg-4 carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel_noel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel_noel" data-slide-to="1"></li>
              <li data-target="#carousel_noel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid w-5" src="img/noel.jpg" alt="First slide">
              </div>

              <div class="carousel-item">
                <img class="d-block img-fluid w-5" src="img/giphy.gif" alt="Second slide">
              </div>

              <div class="carousel-item">
                <img class="d-block img-fluid w-5" src="img/noel.jpg" alt="Third slide">
              </div>
            </div>

            <a class="carousel-control-prev" href="#carousel_noel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Précédent</span>
            </a>

            <a class="carousel-control-next" href="#carousel_noel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Suivant</span>
            </a>
        </div>
      </div>
    </header>

    <div class="player text-center">
      <audio controls loop>
        <source src="vivlevent.wav" type="audio/mpeg">
      </audio>
    </div>

    <footer>
      <div class="text-center">
        By Johann
      </div>
    </footer>
  </body>
</html>
